- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:
    ~/.bash_profile:
    ~/.bashrc:
    ~/.dircolors:
    ~/.gdbinit:
    ~/.gitconfig:
    ~/.gitignore:
    ~/.inputrc:
    ~/.tigrc:
    ~/.tmux.conf:
    ~/.vim:
    ~/.vimrc:
    ~/bin:
    ~/.config/nvim: nvim
    ~/.zshrc:
    ~/.zprofile:
    ~/.p10k.zsh:

- shell:
  -
    command: vim +PlugInstall! +qall
    stdout: true
