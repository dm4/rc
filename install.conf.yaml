- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:
    ~/.bash_profile:
    ~/.bashrc:
    ~/.gdbinit:
    ~/.gitconfig:
    ~/.inputrc:
    ~/.tigrc:
    ~/.tmux.conf:
    ~/.vim:
    ~/.vimrc:
    ~/bin:
    ~/.gitignore:

- shell:
  -
    command: vim +PlugInstall! +qall
    stdout: true
